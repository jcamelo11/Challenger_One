<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" href="/assets/images/logo.svg">


    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Encriptador De Textos</title>
</head>

<body id="body" onload =" showStars()">
    <header>
        <h1>
            <img src="./assets/images/logo.svg" alt="logo de alura">
        </h1>
    </header>

    <main>
        <section class="input-section">
            <div class="input-wrap">
                <textarea id="input" class="input" rows="8" autofocus placeholder="Ingrese el texto aquí"></textarea>

                
            </div>

            <div class="actions">
                <p class="info-text"><span class="icon-small">
                    <img src="./assets/images/Vector.svg" alt="signo de exclamación">
                </span> Solo letras minúsculas y sin acentos</p>

                <div id="buttons" class="buttons">
                    <button class="btn" onclick="mostrarEncriptado()">Encriptar</button>
                    <button class="btn1" onclick="mostrarDesencriptado()" >Desencriptar</button>
                </div>
            </div>
        </section>

        <section id="view-section" class="view-section">
            <div class="image-wrap">
                <img src="./assets/images/ilustracion3.svg" alt="Ningún mensaje fue encontrado">
            </div>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btn__copiar" id="btn__copiar"  onclick="copiar()">copiar</button>
        </section>
    </main>
    
    <footer>
        <p>Create by Jhonatan Camelo</p>
        <div class="icon">
            <a href="https://github.com/jcamelo11">
                <img src="./assets/images/github.png" alt="github link"></a>
        </div>
        <div class="icon">
            <a href="https://github.com/jcamelo11">
                <img src="./assets/images/linkedin.png" alt="linkedin link"></a>
        </div>
    </footer>
</body>
<!--SweetAlert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
